<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginadeprueba</title>
    
</head>
<body>
    <div id="barra">
    <h1 id="Mi-pagina">Perfumeria</h1>
    </div>

    <div id="contenedor-tienda"></div>

    <script>
     const pantallatitulo=document.getElementById("Mi-pagina");
     const tienda=document.getElementById("contenedor-tienda");
     const barra=document.getElementById("barra");
     
     const listadeperfumes= 
     [
     { 
      nombre: "Dior Sauvage",
      descripcion:"Fragancia Increiblemente Sexy",
      imagen:"https://www.dior.com/dw/image/v2/BGXS_PRD/on/demandware.static/-/Library-Sites-DiorSharedLibrary/default/dwfb761903/images/beauty/01-FRAGRANCES/2025/PDP-REVAMP/SAUVAGE/Y0996460/POSTER_CAPSULE_Elixir_VA_916.jpg?sw=800",
      precio:"$2,800 mxn",
      color:"#021123",
      fuente:"serif",
      premium:true
     },
     {
      nombre: "Bleu de Chanel",
      descripcion:"Elegancia pura",
      imagen:"https://www.chanel.com/puls-img/q_auto:good,f_auto,dpr_1.1/1760520673129-backup-3d-bleu-1x1_1080x1080.png",
      precio:"$3,100 mxn",
      fuente:"serif",
      premium:true
     },
     {
      nombre: "Loción de Spiderman",
      descripcion:"Locion de niño",
      imagen:"https://republiccosmetics.com/cdn/shop/files/Perfume_Spiderman_510x.progressive.jpg?v=1741796869",
      precio:"$150 mxn",
      fuente:"serif",
      premium:false
     },
     {
      nombre: "Acqua di Gio Profondo",
      descripcion:"Fragancia Fresca",
      imagen:"https://disfragancias.com/cdn/shop/files/4_988ba579-90e3-4594-9293-29cd4235a2a6.jpg?v=1750971694",
      precio:"$2,330 mxn",
      color:"#163166",
      fuente:"serif",
      premium:true
     },
     {
      nombre: "Versace Eros",
      descripcion:"Fragancia de Vainilla",
      imagen:"https://www.versace.com/on/demandware.static/-/Sites-ver-master-catalog/es_MX/v1766290860611/original/90_R740011-R200MLS_RNUL_20_Eros~EDT~200~ml-Accessories-Versace-online-store_0_1.jpg",
      precio:"$2,150 mxn",
      color:"#6BA3FF",
      fuente:"serif",
      premium:true
     }
     ]

     //Diseño Pagina

     barra.style.backgroundColor="#5C95E6";
     barra.style.width="100%";
     barra.style.position="fixed";
     barra.style.top="0";
     barra.style.left="0";
     barra.style.padding="20px 0";
     barra.style.textAlign="left";
     barra.style.zIndex="1000";

     pantallatitulo.style.color = "white"; 
     pantallatitulo.style.fontSize = "30px";
     pantallatitulo.style.marginLeft= "20px";
     pantallatitulo.style.fontFamily="serif";
     pantallatitulo.style.margin="0px 30px";

     tienda.style.marginTop="150px";
     tienda.style.display = "flex";
     tienda.style.flexWrap = "wrap";
     tienda.style.justifyContent = "center";
     tienda.style.gap = "20px";

     listadeperfumes.forEach(p => 
        {
            const card = document.createElement("div");
            
         card.style.backgroundColor = p.color || "#385696"; 
         card.style.fontFamily = p.fuente || "sans-serif";

            // Estilos del recuadro
            card.style.backgroundColor = "#385696";
            card.style.width = "250px";
            card.style.padding = "15px";
            card.style.borderRadius = "10px";
            card.style.boxShadow = "5px 5px 15px rgba(0,0,0,0.5)";
            card.style.fontFamily = "sans-serif";
            card.style.textAlign = "center";
            card.style.color = "white";

            if (p.premium === true) {
        card.style.border = "3px solid #FFD700"; // Borde dorado sólido
        card.style.boxShadow = "0px 0px 20px rgba(255, 215, 0, 0.6)"; // Resplandor dorado
        
        // Opcional: Añadir una etiqueta de "Premium" antes del nombre
        const etiqueta = document.createElement("span");
        etiqueta.innerText = "⭐ EDICIÓN PREMIUM";
        etiqueta.style.fontSize = "10px";
        etiqueta.style.color = "#FFD700";
        card.appendChild(etiqueta);
        } else {
        card.style.boxShadow = "5px 5px 15px rgba(0,0,0,0.5)"; // Sombra normal
        }

            // Contenido del cuadro
            card.innerHTML = `
         <h2 style="margin-top:0;">${p.nombre}</h2>
         <img src="${p.imagen}" style="width:100%; border-radius:5px; height:200px; object-fit:cover;">
         <p>${p.descripcion}</p>
         <p style="font-weight:bold; font-size:20px;">${p.precio}</p>
         <button onclick="alert('Añadiste ${p.nombre} al carrito')" style="cursor:pointer; padding:10px; border-radius:5px; border:none; background:#5C95E6; color:white; font-weight:bold; width:100%;">COMPRAR</button>
            `;

            tienda.appendChild(card);
        });

     //Fondo de la pagina

     document.body.style.padding="0";
     document.body.style.backgroundImage = "url(https://cdn.discordapp.com/attachments/1125854669227438243/1456726576120070145/Gemini_Generated_Image_6d54et6d54et6d54.png?ex=695969d8&is=69581858&hm=e0e57ee357781087ec3a2c225648c025682cc5944dce52d3beb4b6b92a769031&)";
     document.body.style.backgroundRepeat = "no-repeat";     
     document.body.style.backgroundSize = "100vw 100vh";
     document.body.style.backgroundAttachment = "fixed";
     document.body.style.backgroundPosition="top left";
     document.body.style.margin="0";
     document.body.style.width="100vw";
     document.body.style.height="100vh";
     document.body.style.overflowX="hidden";
    </script>
</body>
</html>
